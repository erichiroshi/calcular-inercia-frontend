<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Seção Retangular</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <img src="assets/imgs/secao-retangular-formulario.png">

  <form>
    <ion-item>
      <ion-label stacked>Largura - A</ion-label>
      <ion-input [(ngModel)]="secaoRetangular.largura" name="Largura" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Altura - B</ion-label>
      <ion-input [(ngModel)]="secaoRetangular.altura" name="Altura" type="number"></ion-input>
    </ion-item>
    <button ion-button block (click)="calcular()">Calcular</button>
  </form>

</ion-content>
